<!DOCTYPE html>
<html class="full" lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>iSAPS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-cookies.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-storage-cookie/2.8.1/angular-translate-storage-cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.16/toaster.min.js"></script>
    </head>
    <body ng-app="app">
        <div id="header">
            <navbar logout="false"></navbar>
        </div>
        <div id="content">
            <div id="login-panel" class="panel panel-default">
                <div class="panel-heading no-background">
                    <strong>{{'login_panel_header'| translate}}</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal margin-15" method="post" action="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="user-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control login-field" placeholder="{{'username_placeholder'| translate}}" aria-describedby="user-addon" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-md btn-block" value="{{'login_button'| translate}}" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- App -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
